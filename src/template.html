<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1 class="page-header">Leaderboard</h1>
  <div class="container">
    <div class="scores-container">
      <div class="scores-head-container">
        <h2 class="recent-scores-header">Recent Scores</h2>
        <button type="button" id="refreshBtn">Refresh</button>
      </div>
      <div id="scoresList">
      </div>
    </div>
    <form class="score-form">
      <h3 class="form-header">Add Your Score</h3>
      <input type="text" placeholder="Your Name" id="input">
      <input type="text" placeholder="Your Score" id="input">
      <button id="formBtn" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
